name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build:
    name: Build and unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g npm
      - run: npm ci
      - run: npm run build --if-present
